<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Data Analysis</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- For Charts -->
</head>
<body>
    <div class="dashboard-container">
        <h1>ðŸ“ˆ Stock Data Analysis</h1>

        <div class="stock-summary">
            <div class="card"> <h3>Avg of 52W H</h3> <p id="avg52wh">0</p> </div>
            <div class="card"> <h3>Avg of 52W L</h3> <p id="avg52wl">0</p> </div>
            <div class="card"> <h3>Close Total</h3> <p id="closeTotal">0</p> </div>
            <div class="card"> <h3>Open Total</h3> <p id="openTotal">0</p> </div>
            <div class="card"> <h3>Volume Total</h3> <p id="volumeTotal">0</p> </div>
        </div>

        <canvas id="dailyChart"></canvas> <!-- Line Chart -->
        <canvas id="volumeChart"></canvas> <!-- Bar Chart -->
    </div>

    <script src="script.js"></script> 
</body>
</html>
